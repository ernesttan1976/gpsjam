<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .data-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .data-section h3 {
      margin-top: 0;
      color: #333;
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .download-btn:hover {
      background-color: #45a049;
    }
    .download-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .data-preview {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 3px;
      font-size: 12px;
      max-height: 100px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Aviation Data Scraper</h2>
  </div>
  
  <div class="data-section">
    <h3>Spoofing Data</h3>
    <button id="downloadSpoofing" class="download-btn">Download Spoofing Data</button>
    <div id="spoofingStatus" class="status">No data captured yet</div>
    <div id="spoofingPreview" class="data-preview"></div>
  </div>
  
  <div class="data-section">
    <h3>Jamming Data</h3>
    <button id="downloadJamming" class="download-btn">Download Jamming Data</button>
    <div id="jammingStatus" class="status">No data captured yet</div>
    <div id="jammingPreview" class="data-preview"></div>
  </div>
  
  <div class="data-section">
    <h3>Combined Data</h3>
    <button id="downloadAll" class="download-btn">Download All Data</button>
    <button id="clearData" class="download-btn" style="background-color: #f44336;">Clear All Data</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
